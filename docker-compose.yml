version: '2'
services:
  web:
    build:
      context: .
      args:
        - http_proxy
        - https_proxy
        - no_proxy

    volumes:
      - "./app:/data/app"
    logging:
      driver: "json-file"
      options:
        max-size: "10"
        max-file: "10"
    extra_hosts:
      - "gym:172.17.0.1"
      - "gym.shinecoding.co.uk:172.17.0.1"
      - "sync.shinecoding.co.uk:172.17.0.1"
